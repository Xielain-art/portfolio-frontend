<section id="contact" class="py-10">
	<div appContainer>
		<div class="flex gap-[30px] maxLg:flex-col maxLg:text-center">
			<div class="flex flex-col basis-[370px] shrink-0 maxLg:basis-auto">
				<app-title renderAs="h2" title="Contact"></app-title>
				<p appTextStyle>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed distinctio cupiditate vel
					reiciendis
					laboriosam praesentium temporibus minima recusandae tempore repellendus.</p>
			</div>
			<div class="grow">
				<form class="w-full flex gap-[30px] maxLg:flex-col">
					<div class="flex flex-col gap-[30px]">
						<mat-form-field class="example-full-width">
							<mat-label>Name</mat-label>
							<input matInput placeholder="Name">
						</mat-form-field>
						<mat-form-field class="example-full-width">
							<mat-label>Email</mat-label>
							<input matInput placeholder="Email">
						</mat-form-field>
					</div>

					<mat-form-field class="w-full">
						<mat-label>Message</mat-label>
						<textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="6.3"
							cdkAutosizeMaxRows="5"></textarea>
					</mat-form-field>
				</form>
			</div>
		</div>
	</div>
</section>
