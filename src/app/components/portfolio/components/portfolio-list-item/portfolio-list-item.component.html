<ng-container *ngIf="portfolioItem as item">
	<div class="hover pb-[30px] flex flex-col gap-[10px] cursor-pointer" (click)="openDialog(item)">
		<img appHover class="max-w-full xl:h-[270px] lg:h-[200px] " [src]="staticUrl + item.image" alt="">
		<h4 class="text-[18px] font-bold text-center">{{item.title}}</h4>
		<ng-container *ngIf="item.date ">
			<span appTextStyle>{{item.date | date: 'mediumDate'}}</span>
		</ng-container>
	</div>
</ng-container>
