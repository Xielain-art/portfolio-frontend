<ng-container *ngIf="flexItem as item">
	<div class="flex flex-col gap-2 border-b-2 pb-3 maxLg:text-center">
		<div class="flex gap-2 items-center maxLg:justify-center">
			<h3 class="text-lg font-bold">{{ item.title}}</h3>
			<span *ngIf="" appTextStyle>{{item.where || ''}}</span>
		</div>
		<span *ngIf="item.start && item.end" appTextStyle>{{item.start}} - {{item.end}}</span>
		<p appTextStyle>{{ item.description }}</p>
	</div>
</ng-container>
